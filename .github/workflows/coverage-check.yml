name: Coverage Check

on:
  workflow_run:
    workflows: ["Backend CI", "Frontend CI"]
    types: [completed]
    branches: [main, 'ytchou/**']

jobs:
  coverage-analysis:
    runs-on: ubuntu-latest
    # Only run if the triggering workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # Wait for both Backend CI and Frontend CI to complete
      - name: Wait for CI workflows to complete
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          check-name: 'Code Quality (Ruff Lint, Format, mypy)|Tests (pytest)|Code Quality (Lint, Format, Type Check)|Tests (Vitest)'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success,skipped

      - name: Download backend coverage artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: backend-ci.yml
          name: coverage-backend
          path: ./coverage-reports/
          commit: ${{ github.event.workflow_run.head_sha }}
        continue-on-error: true

      - name: Download frontend coverage artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: frontend-ci.yml
          name: coverage-frontend
          path: ./coverage-reports/
          commit: ${{ github.event.workflow_run.head_sha }}
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run coverage check
        id: coverage
        run: |
          python scripts/ci/coverage-check.py \
            --backend ./coverage-reports/coverage.xml \
            --frontend ./coverage-reports/coverage-final.json \
            --rules ./scripts/ci/coverage-rules.json \
            --output ./coverage-summary.md

      - name: Find PR number
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pulls } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`
            });

            if (pulls.length > 0) {
              core.setOutput('number', pulls[0].number);
              return pulls[0].number;
            }

      - name: Post PR comment
        if: steps.pr.outputs.number
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('./coverage-summary.md', 'utf8');
            const prNumber = ${{ steps.pr.outputs.number }};

            await github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
